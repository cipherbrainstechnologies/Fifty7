services:
  - type: web
    name: nifty-options-trader
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python start_streamlit.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.9
      - key: STREAMLIT_SERVER_HEADLESS
        value: true
      - key: STREAMLIT_BROWSER_GATHER_USAGE_STATS
        value: false
      # Note: Add your secrets as environment variables in Render dashboard
      # Do not commit secrets to this file

